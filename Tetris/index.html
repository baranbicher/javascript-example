<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 >Play tetris</span></h1>
    <p>play the game using the arrow keys to make the figures fit</p>
  </header>
  <main class="tetris-wrapper">
    <div class="wrapper">
      <div class="figures"></div>
    </div>
    <section>
      <div class="show-next">
        <h1 class="score ">Your Score <br> <span class="score-display">0</span></h1>
        <div class="previous-shape">
          <div class="previous-wrapper"></div>
        </div>
        <h2 class="lines-cleared ">Cleared Lines:<span class="lines-score">0</span></h2>
      </div>
      <button href="#">Start / Pause</button>
      
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
