<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Autocomplete</title>

    <h1>Autocomplete form</h1>

      <input type="submit">
    </form>
