<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="buttons">
        <a href="#" class="button" onClick="stopwatch.start();">Start</a>
        <a href="#" class="button" onClick="stopwatch.check();">Checkpoint</a>
        <a href="#" class="button" onClick="stopwatch.stop();">Stop</a>
        <a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
        <a href="#" class="button" onClick="stopwatch.clear();">Clear Checkpoints</a>
    </div>
    <div class="stopwatch"></div>
    <ul class="checkpoint">
    </ul>
    <script src="script.js"></script>
</body>
</html>
