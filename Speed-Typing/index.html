<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Typing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body >
  <header ><h1>Speed Typing</h1></header>
  <div class="wrapper">

    <div >
      <div class="game">
        <p >Type The Given Word Within<span  id="seconds">5</span> Seconds:</p>
        <h2  id="current-word">javascript</h2>
        <input type="text" placeholder="Start typing..." id="word-input" autofocus>
        <h4  id="message"></h4>

        <div >
          <div >
            <h3>Time Left:<span id="time">0</span></h3>
          </div>
          <div >
            <h3>Score:<span id="score">0</span></h3>
          </div>
          <br><br>
          <div >
            <h3>High Score:<span id="highscore">0</span></h3>
          </div>
        </div>   
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
