<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Guess the number</title>
  </head>
  <body id="body">
    <header>
        <h1 class="title">Guess my number!</h1>
        <hr>
        <hr class="hr1">
        <div class="number" id="number">?</div>
    </header>
    <div class="stat" >
        <p class="message" id="message">Message</p>
        <span class="score" id="score">Score: 30</span></br>
        <span class="record" id="record">Highest Record:</span></br>
        <div class="cta-guess">
          <div class="cta">
            <input class="guess-number"type="text" id ="guess-number" placeholder="Enter number"></br>
            <button class="check-btn" id="check-btn">Check</button>
            <button class="play-again" id="play-again">Play Again</button>
          </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
