<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="result-board">
      <div id="you-title" class="players" style="margin-left: -30px;">you</div>
      <div id="computer-title" class="players" style="margin-right: -60px;">computer</div>
      <span id="you-score">0</span> 
      : 
      <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Rock beats scissors. You win!</p></div>

    <div class="options">
      <div id="rock" class="option">
        <img src="img/rock.png"/>
        <p>rock</p>
      </div>
      <div id="paper" class="option">
        <img src="img/paper.png"/>
        <p>paper</p>
      </div>
      <div id="scissors" class="option">
        <img src="img/scissiors.png"/>
        <p>scissors</p>
      </div>

    <script src="script.js" ></script>
  </body>
</html>
