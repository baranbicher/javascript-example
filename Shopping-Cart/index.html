<!DOCTYPE html>
<html>
    <head>
        <title>Sunglasses store</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>  
        <h1 >Sunglasses Store</h1>
       
        <div class="wrapper content-section">
            
            <div class="store-items">
                <div class="store-item">
                    <span class="store-item-title">Ray Ban</span>
                    <img class="store-item-image" src="img/glasses.jpg">
                    <div class="store-item-details">
                        <span class="store-item-price">$132.99</span>
                        <button class="btn btn-primary store-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="store-item">
                    <span class="store-item-title">Gucci</span>
                    <img class="store-item-image" src="img/glasses.jpg">
                    <div class="store-item-details">
                        <span class="store-item-price">$244.99</span>
                        <button class="btn btn-primary store-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="store-item">
                    <span class="store-item-title">Prada</span>
                    <img class="store-item-image" src="img/glasses.jpg">
                    <div class="store-item-details">
                        <span class="store-item-price">$329.99</span>
                        <button class="btn btn-primary store-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="wrapper content-section">
            <h2 class="section-title">On sale</h2>
            <div class="store-items">
                <div class="store-item">
                    <span class="store-item-title">Ray ban</span>
                    <img class="store-item-image" src="img/glasses.jpg">
                    <div class="store-item-details">
                        <span class="store-item-price">$109.99</span>
                        <button class="btn btn-primary store-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="store-item">
                    <span class="store-item-title">Hugo Boss</span>
                    <img class="store-item-image" src="img/glasses.jpg">
                    <div class="store-item-details">
                        <span class="store-item-price">$236.99</span>
                        <button class="btn btn-primary store-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper content-section">
            <h2 class="section-title">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-title cart-column">ITEM</span>
                <span class="cart-price cart-title cart-column">PRICE</span>
                <span class="cart-quantity cart-title cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
